<head>
<link href="static/sign.css" rel="stylesheet" type="text/css" media="all">
</head>
<div class="login-page">
  <div class="form">
    <h2>rePORTer</h2>
    <form class="login-form" action="" method="post">
      <input type="text" name="email" placeholder="user@example.com" required/>
      <input type="password" name="password" placeholder="password" required/>
      <button>login</button>
      <p class="message">Not registered? <a href="/signup">Create an account</a></p>
    </form>
    {% if email %}
    <p style="color:red"><strong>Invalid Email Address.</strong></p>
    {% endif %}
    {% if passwd %}
    <p style="color:red"><strong>Password Mismatch.</strong></p>
    {% endif %}
  </div>
</div>
